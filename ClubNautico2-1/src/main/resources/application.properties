# Puerto del servidor
server.port=8080

# Configuración de Swagger
springfox.documentation.swagger-ui.enabled=true
springfox.documentation.swagger-ui.path=/swagger-ui.html
springfox.documentation.swagger-ui.oauth2RedirectUrl=/swagger-ui/oauth2-redirect.html


# Configuración de swagger
spring.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.pathsMatch=/barco/**, /get/**, /put/**

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/clubnautico
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# Otras configuraciones
spring.devtools.restart.enabled=true
logging.level.org.hibernate.SQL=debug

